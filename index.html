<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Document</title>
</head>
<body class="body">
    <header class="header">
        <h1 class="header__title">Прокрастинация</h1>
        <button type="button" class="button">Что бы поделать?</button>
    </header>
    <main class="main">
        <section aria-label="Генератор идей для прокрастинации" class="ideas">
            <figure class="ideas__images">
                <img src="./img/coding.png" alt="Изображение различных идей для непродуктивного времяпровождения"
                class="image"
                width="400"
                loading="lazy">
                <figcaption>
                    Изображения взяты из бесплатного курса от Я.Практикум
                </figcaption>
            </figure>
            <div class="advice" id="advice-text">
                <span>Я не буду писать код, а</span>
                <p class="advice__paragraph">лучше...</p>
                <div class="advice__cursor" aria-hidden="true"></div>
            </div>
        </section>
    </main>
    <footer>
        <small>2025 JS Введение</small>
    </footer>
</body>
</html>
